<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/node-snackbar@latest/src/js/snackbar.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/node-snackbar@latest/dist/snackbar.min.css"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <section class="game">
      <section class="game-board"></section>
      <section class="game-info">
        <div class="player-wrapper">
          <p class="playerX"><span class="player-name">Player:</span></p>
          <label id="name">Name:<input type="text" id="name" /></label>
        </div>
        <div class="player-wrapper">
          <p class="playerO">Computer: O</p>
        </div>
      </section>
      <button id="start-game">Start Game</button>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
